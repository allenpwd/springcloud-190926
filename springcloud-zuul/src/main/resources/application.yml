server:
  port: 7003
spring:
  application:
    name: zuul-gateway
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}-${server.port}
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

info:
  app: zuul
  log: info信息
  application-name: ${spring.application.name}
  server.port: ${server.port}